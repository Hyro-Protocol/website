# Nginx configuration for hyr0.xyz
# This file should be placed in /etc/nginx/sites-available/hyr0.xyz
# and symlinked to /etc/nginx/sites-enabled/
#
# NOTE: Initially, only HTTP server is active. After running certbot,
# it will automatically add SSL configuration and update this file.

# HTTP server - initially proxies to app, will redirect to HTTPS after SSL setup
server {
    listen 80;
    listen [::]:80;
    server_name hyr0.xyz www.hyr0.xyz;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Initially proxy to app (certbot will change this to redirect after SSL setup)
    # After SSL is configured, certbot will add: return 301 https://$server_name$request_uri;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main location - proxy to Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_redirect off;
    }

    # Static files caching (if served by Next.js)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Media files caching
    location /media {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 24h;
        add_header Cache-Control "public, max-age=86400";
    }
}

# HTTPS server - will be automatically configured by certbot
# Uncomment and configure after running: certbot --nginx -d hyr0.xyz -d www.hyr0.xyz
#
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name hyr0.xyz www.hyr0.xyz;

    # SSL certificates (configured by certbot)
    ssl_certificate /etc/letsencrypt/live/hyr0.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hyr0.xyz/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

